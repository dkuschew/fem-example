<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend Masters Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">
    <input class="val-input full">
  </div>
<div class="button-container">
  <button class="button half button-color clear">C</button>
  <button class="button quarter button-color erase"><span>&#8592</span></button>
  <button class="button quarter operator"><span>&divide;</span></button>
  <button class="button quarter button-color number">7</button>
  <button class="button quarter button-color number">8</button>
  <button class="button quarter button-color number">9</button>
  <button class="button quarter operator"><span>&times;</span></button>
  <button class="button quarter button-color number">4</button>
  <button class="button quarter button-color number">5</button>
  <button class="button quarter button-color number">6</button>
  <button class="button quarter operator">&minus;</button> 
  <button class="button quarter button-color number">1</button>
  <button class="button quarter button-color number">2</button>
  <button class="button quarter button-color number">3</button>  
  <button class="button quarter operator">+</button>
  <button class="button threefourth button-color number">0</button>
  <button class="button quarter operator equal">&equals;</button>    
</div>
</body>
<script src="calculator.js"></script>
</html>
